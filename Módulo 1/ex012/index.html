<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    
    <h1>Videos hospedados localmente</h1>

    <p>Recomendado usar mp4, webm, ogg</p>

    <video width="1280" poster="midia/RatEnna.jpg" controls preload="metadata">

        <source src="midia/Enna.mp4" type="video/mp4">
    </video>

    <h1>Videos do YouTube</h1>
    
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/kYvHCOlBsys" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
