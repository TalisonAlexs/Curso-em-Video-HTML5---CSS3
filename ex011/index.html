<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>

    <p></p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">        
        <img src="imagens/foto-g.png" alt="Imagem dinâmica">
    </picture>

    <h1>Reproduzindo audios 1</h1>
    
    <p>Usar .mp3/.wav/.ogg <br>Usar preferencialmente mp3 e ogg para navegação e wav para download</p>
    <audio src="midia/Love Space.wav" controls> </audio>

    <h1>Reproduzindo audios 2</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/Love Space.mp3" type="audio/mpeg">
        <source src="midia/Love Space.ogg" type="audio/ogg">
        <source src="midia/Love Space.wav" type="audio/wav">
    </audio>
</body>
</html>
