<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Cynatar';
            src: url('fonts/Cynatar.otf') format('opentype');
            /*
            tipos de format()
            opentype - .otf
            truetype - .ttf
            embedded-opentype
            truetype-att
            -svg
            */
        }
        body{
            font: normal normal 4em Cynatar, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi voluptatem reprehenderit aperiam deserunt assumenda impedit quos, nobis maxime, numquam rem illum, provident deleniti culpa. Voluptates, voluptate dignissimos. Magnam, laudantium asperiores.</p>
</body>
</html>
